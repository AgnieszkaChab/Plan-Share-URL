<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitnessPlanShare</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { custom: "#FD0004" },
          },
        },
      },
    };
  </script>
  <style>
    .theme-active { --primary-color: #fd0004; }
    .bg-primary { background-color: var(--primary-color); }
    .text-primary { color: var(--primary-color); }
    html, body { max-width: 100%; overflow-x: hidden; }
    body { touch-action: pan-y; overscroll-behavior-x: none; }
  </style>
</head>
<body class="font-sans bg-gray-50 theme-active overflow-x-hidden">
  <header class="h-[20vh] max-h-[160px] relative px-2 md:px-8 bg-white shadow-sm">
    <div class="absolute bottom-0 left-0 p-4">
      <!-- ✅ TU data zostanie podmieniona dynamicznie -->
      <p id="plan-date" class="text-black font-bold text-2xl">Loading date...</p>
    </div>
    <img
      src="https://raw.githubusercontent.com/AgnieszkaChab/Plan-Share-URL/refs/heads/main/Lead%20Logo.png"
      alt="GM Planner Logo"
      class="h-full max-h-[100px] w-auto absolute right-0 pr-4 md:pr-8 hovered-element"
    />
  </header>

  <main>
    <section class="min-h-[40vh] py-0 px-0 overflow-x-hidden">
      <div data-aos="fade-left" class="relative h-full w-full min-h-[50vh] overflow-x-hidden">
        <img
          src="https://raw.githubusercontent.com/AgnieszkaChab/Plan-Share-URL/refs/heads/main/20264%20(1).jpg"
          alt="Gym"
          class="absolute inset-0 w-full h-full object-cover hovered-element brightness-50"
        />
        <div class="absolute bottom-0 left-0 p-6 md:p-8 bg-black/0 text-white w-full">
          <h1 class="text-3xl md:text-4xl font-bold font-sans" style="font-family: Arial, sans-serif;">
            Power Build Upper Body
          </h1>
          <div class="flex flex-col items-center justify-center mt-1">
            <p class="text-white font-medium text-sm">Engaged Muscles:</p>
            <div class="flex gap-2 mt-1">
              <span class="bg-primary text-white font-medium px-2 py-0.5 rounded-full text-sm">Chest 50%</span>
              <span class="bg-primary text-white font-medium px-2 py-0.5 rounded-full text-sm">Back 25%</span>
              <span class="bg-primary text-white font-medium px-2 py-0.5 rounded-full text-sm">Shoulders 25%</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="min-h-[10vh] bg-white py-8 px-0 border-y border-gray-200">
      <div data-aos="fade-up" class="container mx-auto text-center">
        <h2 class="text-2xl font-bold text-gray-900">Workout Section</h2>
        <p class="mt-4 text-gray-700">This section will later load dynamic data too.</p>
      </div>
    </section>
  </main>

  <footer class="min-h-[10vh] bg-white border-t border-gray-200 py-12 px-0 text-center">
    <h2 class="text-2xl font-bold text-gray-900">Modify the Plan in the App</h2>
  </footer>

  <!-- ✅ SKRYPT POBIERAJĄCY DATĘ Z GITHUB -->
  <script>
    fetch("https://raw.githubusercontent.com/AgnieszkaChab/Plan-Share-URL/main/Variables/plan.json?cb=" + Date.now())
      .then(response => response.json())
      .then(data => {
        document.getElementById("plan-date").textContent = data.date;
      })
      .catch(error => {
        console.error("❌ Błąd wczytywania daty:", error);
        document.getElementById("plan-date").textContent = "Date load error";
      });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({
        duration: 800,
        offset: 20,
        easing: "ease-in-out",
      });
      feather.replace();
    });
  </script>
</body>
</html>
